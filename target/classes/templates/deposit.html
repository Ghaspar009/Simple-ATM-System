<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Deposit money</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UFT-8" />

    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.0/css/bootstrap.min.css}" />

    <script th:src="@{/webjars/jquery/3.6.0/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/5.1.0/js/bootstrap.min.js}"></script>
</head>
<body>
    <div class="container">
        <form class="form-horizontal" th:object="${user}" th:action="@{/account/addMoney}" th:method="post">
            <input type="hidden" th:field="*{account}"/>
            <div class="form-group">
                <label class="control-label">How much money do you wish to deposit: </label>
                <input type="number" class="form-control" step='0.01' value='0.00' placeholder='0.00' th:value="${money}" id="money" name="money"/>
            </div>
            <div class="row">
                <button type="submit" class="btn btn-default">Confirm</button>
            </div>
        </form>
    </div>
</body>
</html>
