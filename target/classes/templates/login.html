<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Log in</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UFT-8" />

    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.0/css/bootstrap.min.css}" />

    <script th:src="@{/webjars/jquery/3.6.0/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/5.1.0/js/bootstrap.min.js}"></script>
</head>
<body>
<div class="container">
    <div style="width:600px; margin-left: auto; margin-right: auto; margin-top:24px; padding: 24px;">
        <div class="card">
            <div class="card-header">
                <i class="fa fa-user"></i> Please Login
            </div>
            <div class="card-block" style="padding: 24px">
                <form name="f" th:action="@{/login}" method="post">
                    <fieldset>
                        <div th:if="${param.error}" class="alert alert-danger">Invalid username and password.
                        </div>

                        <div th:if="${param.logout}" class="alert alert-success">You have been logged out.
                        </div>

                        <div class="form-group">
                            <label for="username">User</label>
                            <input type="text" class="form-control" id="username" name="username" placeholder="Username">
                        </div>

                        <div class="form-group">
                            <label for="password">PIN</label>
                            <input type="password" class="form-control" id="password" name="password" placeholder="PIN">
                        </div>

                        <div class="form-actions" style="margin-top: 12px;">
                            <button type="submit" class="btn btn-success">Log in</button>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
